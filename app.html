<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tetrahedron with Rotation Axes</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        button {
            display: block;
            margin-bottom: 10px;
        }
        #controls button{
            background-color: rgb(178, 178, 245);
            
        }
    </style>
</head>
<body>
    <div id="controls">
        <button onclick="rotateTetrahedron(0)">Identity</button>
        <button onclick="rotateTetrahedron(1)">180° Edge Rotation 1</button>
        <button onclick="rotateTetrahedron(2)">180° Edge Rotation 2</button>
        <button onclick="rotateTetrahedron(3)">180° Edge Rotation 3</button>
        <button onclick="rotateTetrahedron(4)">120° Face Rotation 1</button>
        <button onclick="rotateTetrahedron(5)">120° Face Rotation 2</button>
        <button onclick="rotateTetrahedron(6)">120° Face Rotation 3</button>
        <button onclick="rotateTetrahedron(7)">120° Face Rotation 4</button>
        <button onclick="rotateTetrahedron(8)">-120° Face Rotation 1</button>
        <button onclick="rotateTetrahedron(9)">-120° Face Rotation 2</button>
        <button onclick="rotateTetrahedron(10)">-120° Face Rotation 3</button>
        <button onclick="rotateTetrahedron(11)">-120° Face Rotation 4</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="script.js">    </script>
</body>
</html>
